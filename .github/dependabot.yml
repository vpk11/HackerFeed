# Dependabot configuration for HackerFeed Android project
# This file configures Dependabot to automatically check for dependency updates
# and create pull requests when newer versions are available.

version: 2
updates:
  # Enable version updates for Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    assignees:
      - "vpk11"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "gradle"
    # Security and version strategy configuration
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    versioning-strategy: increase
    # Group related updates together to reduce PR noise
    groups:
      android-core:
        patterns:
          - "androidx.core:core-ktx"
          - "androidx.lifecycle:lifecycle-runtime-ktx"
          - "androidx.appcompat:appcompat"
          - "com.google.android.material:material"
          - "com.android.*"
      compose:
        patterns:
          - "androidx.compose.ui:ui"
          - "androidx.compose.material3:material3"
          - "androidx.compose.ui:ui-tooling-preview"
          - "androidx.activity:activity-compose"
          - "androidx.lifecycle:lifecycle-viewmodel-compose"
          - "androidx.navigation:navigation-compose"
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"
      networking:
        patterns:
          - "com.squareup.retrofit*"
          - "com.squareup.okhttp3:*"
          - "com.google.code.gson*"
          - "com.jakewharton.retrofit:*"
      room:
        patterns:
          - "androidx.room*"
      testing:
        patterns:
          - "junit:junit"
          - "androidx.test.ext:junit*"
          - "androidx.test.espresso:espresso-core"

  # Enable version updates for GitHub Actions (if you add any workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    assignees:
      - "vpk11"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
